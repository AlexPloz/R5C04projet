<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Revenu Moyen par Compétences Techniques</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./functions.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="menu">
    <button id="topTech">Technologie</button>
    <button id="topSalary">Compétence</button>
    <button id="experience">Experience</button>
  </div>
  
  <label for="continent-select">Choisissez un continent:</label>
  <select id="continent-select">
    <option value="">-- Sélectionnez un continent --</option>
    <option value="WE">Europe</option>
    <option value="NA">Amérique du Nord</option>
    <!-- Ajoutez d'autres options de continent si nécessaire -->
  </select>
  

  <label for="country-select">Choisissez un pays:</label>
  <select id="country-select" onchange="updateCompetenceChartData(this.value)">
    <!-- Options de pays -->
  </select>

  <label for="years-slider">Choisissez les années d'expérience :</label>
  <input type="range" id="years-slider" min="0" max="50" value="0" oninput="updateSliderValue(this.value)" style="width: 50%;">
  <span id="years-display">0</span> ans
  

  <div>
    <canvas id="myChart"></canvas>
  </div>
  <script src="js/competence_chart.js"></script>
  
</body>
</html>
