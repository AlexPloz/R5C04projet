<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>Chart du Top tech </title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="./functions.js"></script>
        <link rel="stylesheet" href="style.css" />
      </head>
<body>
    <div class="menu">
        <div>
            <button id="topTech">Technologie</button>
            <button id="topSalary">Compétence</button>
            <button id="experience">Experience</button>
        </div>
        
        <div class="option">
            <label for="continent-select">Choisissez un continent:</label>
            <select id="continent-select" onchange="updateChartDataTech()">
              <option value="WE">Europe</option>
              <option value="NA">Amérique du Nord</option>
            </select>
    
            <label for="country-select">Choisissez un pays:</label>
            <select id="country-select" onchange="updateChartDataTech()"></select>
    
            <label for="devtype-select">Choisissez un métier:</label>
            <select id="devtype-select" onchange="updateChartDataTech()"></select>

            
            <div>
                <label for="top-select">Top:</label>
                <input type="range" id="top-select" min="5" max="10" value="5" oninput="updateChartDataTech()">
                <span id="sliderValueTop">5</span> <!-- Affichage dynamique de la valeur sélectionnée -->
            </div>
        </div>
    </div>

        
        <div class="chart-grid">
            <div class="chart-container">
                <h3 class="chart-title">Top OS</h3>
                <div>
                    <canvas id="myPieChartOS"></canvas>
                </div>
            </div>
            <div class="chart-container">
                <h3 class="chart-title">Top Outils de communication</h3>
                <div>
                    <canvas id="myPieChartCommunication"></canvas>
                </div>
            </div>
        </div>
        
        
        <script src="js/chart.js"></script>
        <script>page="techno"</script>

</body>
</html>
